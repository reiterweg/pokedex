<!DOCTYPE html>
<html ng-app="pokedex">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pok&eacute;dex</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-controller="PokemonController as pkmCtrl">
    <div>
      <h1>{{ pkmCtrl.pokemon.name }}</h1>
      <h3>{{ pkmCtrl.pokemon.id }}</h3>
      <h3>{{ pkmCtrl.pokemon.species }}</h2>
      <img src="img/pokemons/{{ pkmCtrl.pokemon.name | lowercase }}.jpg"/>
      <ul>
        <li><strong>Type</strong> {{ pkmCtrl.pokemon.type.join(', ') }}</li>
        <li><strong>Weight</strong> {{ pkmCtrl.pokemon.weight }}</li>
        <li><strong>Height</strong> {{ pkmCtrl.pokemon.height }}</li>
        <li><strong>Abilities</strong>{{ pkmCtrl.pokemon.abilities.join(', ') }}</li>
      </ul>
    </div>
  </body>
</html>

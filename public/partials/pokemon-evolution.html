<div class="text-center" ng-repeat="pokemon in pokemon.evolution">
  <a href="/#pokemon/{{ pokemon | normalize }}">
    <img ng-src="{{ pokemon | imageify }}" width="160"/>
    <p>
      <strong>{{ pokemon }}</strong>
    </p>
  </a>
  <span ng-hide="$last" class="glyphicon glyphicon-arrow-down">
</div>
